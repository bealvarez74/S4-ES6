<script>
//NIVEL 1 ES6 - Exercici 4 ------ string revertit

let cadenaText = ['a', 'long', 'time', 'ago', 'in a', 'galaxy', 'far far', 'away'];
let cadenaR = ['un conte',...cadenaText];
let reduir =(accumulator, currentValue) => accumulator+" "+currentValue;
let result1= cadenaR.reduce(reduir);
let revertida = cadenaR.reverse();
let result2=revertida.reduce(reduir);

	r = (result1,result2) => `${result1}\n${result2}`;
	console.log(r(result1,result2));

</script>
